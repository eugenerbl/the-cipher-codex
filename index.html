<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An interactive site with tools to encrypt and decrypt messages using well-known ciphers. Learn more about how these ciphers work, and have fun creating your own secret messages!" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Spectral:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>The Cipher Codex</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- This script prevents a flash of the light theme from occuring during page load when
     dark mode theme is on (due to browser initially rendering the page with default styles 
     before dark theme is applied)  -->
    <script>
      (function() {
        const theme = localStorage.getItem('DARK_MODE') === "true";
        if (theme) {
          document.body.classList.add("dark");
        }
        else {
          document.body.classList.remove("dark");
        }
      })();
    </script>
  </body>
</html>
